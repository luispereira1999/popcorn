<!-- este ficheiro serve para criar a estrutura do site -->

<!doctype html>
<html>

<head>
   <!-- METADADOS -->
   <title>Popcorn</title>
   <meta charset="utf-8">
   <meta name="description" content="Site de pesquisa de recomendações sobre várias categorias (músicas, filmes, jogos e muito mais)">
   <meta name="keywords" content="Recomendações">
   <meta name="author" content="Lara Ribeiro, Luís Pereira, Maria Francisca Costa">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">

   <!-- CSS -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Kulim+Park|Roboto&display=swap">
   <link rel="stylesheet" type="text/css" href="css/main.css">

   <!-- JQUERY -->
   <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

   <!-- JS -->
   <script type="text/javascript" defer src="js/main.js"></script>
   <script type="text/javascript" defer src="js/functions.js"></script>
   <script type="text/javascript" defer src="js/html-card.js"></script>
   <script type="text/javascript" defer src="js/html-favorite.js"></script>
   <script type="text/javascript" defer src="js/html-tag.js"></script>

   <!-- FONT AWESOME -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
   <script src="https://kit.fontawesome.com/ed5c768cb2.js" crossorigin="anonymous"></script>

   <!-- ALERTIFY -->
   <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
</head>

<body>
   <!-- PRINCIPAL -->
   <main class="main-without-sidebar">
      <!-- CABEÇALHO -->
      <nav class="header">
         <img src="images/logo.png">
         <h3>Popcorn</h3>

         <button class="btn btn-open">
            <i class="far fa-star"></i>
            <span class="header-number-favorites">0</span>
         </button>
      </nav>

      <!-- PESQUISA -->
      <section class="search">
         <form class="search-form" action="#" method="get" accept-charset="utf-8">
            <select class="search-content" required>
               <option value="" disabled selected hidden>O que vai procurar?</option>
               <option value="music">Música</option>
               <option value="movie">Filme</option>
               <option value="show">Série</option>
               <option value="book">Livro</option>
               <option value="author">Autor</option>
               <option value="game">Jogo</option>
               <option value="podcast">Podcast</option>
            </select>

            <input type="text" placeholder="Texto da Pesquisa" class="search-text" />

            <select class="search-result" required>
               <option value="" disabled selected hidden>O que deseja encontrar?</option>
               <option value="music">Músicas</option>
               <option value="movies">Filmes</option>
               <option value="shows">Séries</option>
               <option value="books">Livros</option>
               <option value="authors">Autores</option>
               <option value="games">Jogos</option>
               <option value="podcasts">Podcasts</option>
            </select>

            <input type="number" class="search-number" placeholder="Nº de Resultados" min="1" max="20">

            <button class="btn btn-main-search"><i class="fas fa-search"></i> Pesquisar</button>
         </form>
      </section>

      <!-- SLIDESHOW -->
      <section class="slideshow">
         <img class="slideshow-image" src="images/1.png">
         <img class="slideshow-image" src="images/2.png">
         <img class="slideshow-image" src="images/3.png">
         <img class="slideshow-image" src="images/4.png">
      </section>

      <!-- RESULTADOS DA PESQUISA -->
      <section class="cards"></section>

      <!-- RODAPÉ -->
      <footer class="footer">
         <div class="footer-first">
            <a href="https://github.com/luispereira1999/popcorn" target="_blank"><button class="btn btn-github"><i
                     class="fab fa-github"></i></button></a>
         </div>
         <div class="footer-second">
            <p>Popcorn © 2020</p>
         </div>
         <div class="footer-third">
            <button class="btn btn-up"><i class="fas fa-chevron-up"></i></button>
         </div>
      </footer>
   </main>

   <!-- FAVORITOS -->
   <section class="favorites">
      <a class="btn-close"><i class="fas fa-times"></i></a>
      <div class="favorites-items"></div>
   </section>
</body>

</html>
